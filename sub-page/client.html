<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="GET" id="addClient">
        <fieldset>
            <legend>Add Client</legend>
            <table>            
                <tr>
                    <td>
                        <label for="accntName">Account Name:</label>
                    </td>
                    <td>
                        <input type="text" name="accntName" id="accntName">
                    </td>
                    
                </tr>
                <tr>
                    <td>
                        <label for="accntNo">Account Number:</label>
                    </td>
                    <td>
                        <input type="text" name="accntNo" id="accntNo">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="accntType">Account Type:</label>
                    </td>
                    <td>
                        <select name="accntType" id="accntType">
                            <option value="Savings">Savings</option>
                            <option value="Checking">Checking</option>
                        </select>        
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="initDep">Initial Deposit</label>
                    </td>
                    <td>
                        <input type="number" name="initDep" id="initDep" data-type="currency">
                        
                    </td>
                </tr>
                <tr>
                    <td>
    
                    </td>
                    <td>
                      <table>
                          <tr>
                            <td>
                                <button type="reset" id="reset">Reset</button>
                            </td>
                            <td>
                                <button type="submit" id="add">Add</button>
                            </td>
                          </tr>
                      </table>
                    </td>
                </tr>
            </table>   
    
        </fieldset>
    </form>
    <form id="clientDir">
        <fieldset>
            <legend>Client Directory</legend>
            <table border="1" id="clientList">
                <thead>
                    <td>Account Name</td>
                    <td>Account Number</td>
                    <td>Account Type</td>
                    <td>Balance</td>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </fieldset>
    </form>

    <script src="../script/client.js"></script>
</body>
</html>
